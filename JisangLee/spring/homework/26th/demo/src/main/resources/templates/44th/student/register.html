<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#studentScoreManagement");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/44th/student/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/44th/student/list";
        });
    });
</script>
<body>
    <h2>학생 성적 관리 페이지</h2>

    <form id="studentScoreManagement" th:object="${studentScoreManagement}">
        <table>
            <tr>
                <td>학번</td>
                <td>
                    <input type="text" name="studentNo" th:field="*{studentNo}"/>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>국어</td>
                <td>
                    <input type="text" name="korean" th:field="*{korean}"/>
                </td>
            </tr>
            <tr>
                <td>영어</td>
                <td>
                    <input type="text" name="english" th:field="*{english}"/>
                </td>
            </tr>
            <tr>
                <td>수학</td>
                <td>
                    <input type="text" name="mathematics" th:field="*{mathematics}"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">학생 등록</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>

</body>
</html>
